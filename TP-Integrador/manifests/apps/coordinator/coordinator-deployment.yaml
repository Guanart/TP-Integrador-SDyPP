apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: apps
  labels:
    app: coordinator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: grupo4sdypp2024/tp-integrador-coordinator:1.0.0
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /status
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      resources:
        requests:
          memory: "128Mi"  # Reservar 128Mi para garantizar que no sea evictado fácilmente
          cpu: "250m"      # Reservar una pequeña cantidad de CPU
        limits:
          memory: "256Mi"  # Permitir que use hasta 256Mi en picos
          cpu: "500m"      # Permitir un uso de CPU más alto si lo necesita
