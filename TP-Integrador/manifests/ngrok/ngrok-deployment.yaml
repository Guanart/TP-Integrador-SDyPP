apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok
  namespace: ngrok
  labels:
    app: ngrok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok
  template:
    metadata:
      labels:
        app: ngrok
    spec:
      containers:
        - name: ngrok
          image: wernight/ngrok:latest
          command: ["/bin/sh", "-c", "echo \"$NGROK_CONFIG\" > /home/ngrok/.ngrok2/ngrok.yml && ngrok start --config /home/ngrok/.ngrok2/ngrok.yml --all"]
          env:
            - name: NGROK_CONFIG
              valueFrom:
                secretKeyRef:
                  name: ngrok-secret
                  key: ngrok-config
      volumeMounts:
        - name: ngrok-config-volume
          mountPath: /home/ngrok/.ngrok2
      volumes:
        - name: ngrok-config-volume
          emptyDir: {}
